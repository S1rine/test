<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企业签到页面</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 表单部分 -->
    <div class="container">
        <div class="main-area">

            <h1>企业入场登记</h1>
            <form class="form-area">
                <div class="left">
                    <div>企业名称: </div>
                    <div>企业类型: </div>
                    <div>联系人: </div>
                    <div>联系电话: </div>
                </div>
                <div class="right">
                    <div class="form-item">
                        <input name="companyName" type="text" oninput="checkvalue()">
                    </div>
                    <div class="form-item">
                        <select name="companyType">
                            <option value="1">类别1</option>
                            <option value="2">类别2</option>
                            <option value="3">类别3</option>
                            <option value="4">类别4</option>
                            <option value="5">类别5</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <input name="contact" type="text" oninput="checkvalue()">
                    </div>
                    <div class="form-item">
                        <input name="phoneNumber" type="text" oninput="checkvalue()">
                    </div>
                </div>
                <button disabled>签到</button>
            </form>
        </div>
    </div>
    <script src="./js/common.js"></script>
</body>

</html>
