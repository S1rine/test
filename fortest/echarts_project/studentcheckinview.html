<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生签到统计</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body onload="timeOfToday()">
    <div class="container">

        <div class="main-area" style="max-width: 1000px;">
            <div class="choose-area">
                    <button class="active">按学院统计</button>
                    <button>按专业统计</button>
                    <button>按学院和专业统计</button>
            </div>
            <div class="view-main"></div>
            <ul>
                <li style="width: 46.5%;">
                    <input type="date" id="time">
                </li>
                <li style="width: 46.5%;">
                    <a id="view-main" onclick="checkview()" style="cursor: pointer;">更新</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/studentview.js"></script>
</body>

</html>
