<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生入场登记</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="container">
        <div class="main-area">
            <h1>学生入场登记</h1>
            <!-- 表单部分 -->
            <form class="form-area">
                <div class="left">
                    <div>姓名:</div>
                    <div>学号:</div>
                    <div>学院:</div>
                    <div>专业:</div>
                </div>
                <div class="right">
                    <div class="form-item">
                        <input name="studentName" type="text" oninput="checkvalue()">
                    </div>
                    <div class="form-item">
                        <input name="studentId" type="text" oninput="checkvalue()">
                    </div>
                    <div class="form-item">
                        <select name="unitName" onchange="checkunit(this.value)">
                            <option value="1">学院1</option>
                            <option value="2">学院2</option>
                            <option value="3">学院3</option>
                            <option value="4">学院4</option>
                            <option value="5">学院5</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <select name="major" id="studentMajor" class="choose-items">
                            <option value="1">major1</option>
                            <option value="2">major2</option>
                            <option value="3">major3</option>
                            <option value="4">major4</option>
                            <option value="5">major5</option>
                        </select>
                    </div>
                </div>
                <button disabled>签到</button>
            </form>
        </div>
    </div>

    <script src="./js/common.js"></script>
</body>

</html>
