<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企业签退导出</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body onload="timeOfToday()">
    <div class="container">
        <div class="main-area" style="max-width: 1000px;">
            <div class="view-main form">
                <table>
                    <thead>
                        <tr>
                            <th>企业名称</th>
                            <th>简历数量</th>
                            <th>意向人数</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <ul>
                <form action="http://47.101.143.52:8080/comCheckOut/export" method="GET">
                    <li style="width: 46.5%;">
                        <input type="date" id="time" name="recordDate">
                    </li>
                    <li style="width: 46.5%;">
                        <a id="view-main-out" style="cursor: pointer;">更新</a>
                    </li>
                    <li style="width: 46.5%;">
                        <button id="export" style="cursor: pointer;"><a>导出为excel文件</a></button>
                    </li>
                </form>
            </ul>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/CheckList.js"></script>
</body>

</html>
