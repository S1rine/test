<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生入场登记</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./companycheckin.css">
</head>

<body>
    <div class="container">
        <div class="main-area">
            <h1>学生入场登记</h1>
            <!-- 表单部分 -->
            <div>
                <form class="form-area" id="form-area">
                    <div class="left">
                        <div class="student-label">姓名:</div>
                        <div class="student-label">学院:</div>
                        <div class="student-label">专业:</div>
                    </div>
                    <div class="right">
                        <div class="form-item">
                            <input name="student-name" type="text" oninput="checkvalue(this.value)">
                        </div>
                        <div class="form-item">
                            <select name="student-school" id="student-school" class="choose-items"
                                onchange="checkschool(this.value)">
                                <option value="1">学院1</option>
                                <option value="2">学院2</option>
                                <option value="3">学院3</option>
                                <option value="4">学院4</option>
                                <option value="5">学院5</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <select name="student-major" id="student-major" class="choose-items">
                                <option value="1">major1</option>
                                <option value="2">major2</option>
                                <option value="3">major3</option>
                                <option value="4">major4</option>
                                <option value="5">major5</option>
                            </select>
                        </div>
                    </div>
                    <button disabled onclick="addStudent()">签到</button>
                    <!-- <button onclick="myEchartsReady()">完成</button> -->
                </form>
            </div>
        </div>
    </div>

    <script src="./common.js"></script>
    <script>
        function checkvalue(x) {
            if (x !== '') {
                document.getElementsByTagName('button')[0].removeAttribute("disabled");
            } else {
                document.getElementsByTagName("button")[0].setAttribute("disabled", 'true');
            }
        }
        
    </script>
</body>

</html>
