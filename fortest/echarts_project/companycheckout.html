<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./common.css">
    <title>企业签退</title>
</head>

<body>
    <div class="container">
        <div class="main-area">
            <h1>企业签退登记</h1>
            <form>
                <div class="form-area">
                    <div class="left">
                        <div>企业名称:</div>
                        <div>企业类型:</div>
                        <div>简历数量:</div>
                        <div>意向人数:</div>
                    </div>
                    <div class="right">
                        <div class="form-item">
                            <input name="companyName" type="text" oninput="checkvalue()">
                        </div>
                        <div class="form-item">
                            <select name="companyType">
                                <option value="1">类别1</option>
                                <option value="2">类别2</option>
                                <option value="3">类别3</option>
                                <option value="4">类别4</option>
                                <option value="5">类别5</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <input name="curriculumVitaeNum" type="text" oninput="checkvalue()">
                        </div>
                        <div class="form-item">
                            <input name="intention" type="text" oninput="checkvalue()">
                        </div>
                    </div>
                    <button disabled>签退</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./common.js"></script>
</body>

</html>
