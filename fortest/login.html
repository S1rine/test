<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登陆</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="./css/common.css"> -->
		<link rel="stylesheet" href="./css/login.css">
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal">
				<h2 class="form-title text-center"><span class="glyphicon glyphicon-user"></span>请登录</h2>
				<div class="alert alert-danger hidden">
					<strong>账号与密码错误</strong>
				</div>
				<label for="userid" class="sr-only">学号</label>
				<input id="userid" type="text" class="form-control" placeholder="请输入学号">
				<label for="userpws" class="sr-only">密码</label>
				<input id="userpwd" type="password" class="form-control" placeholder="请输入密码">
				<button type="submit" class="btn btn-primary btn-block">登录</button>
			</form>
		</div>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
	</body>
</html>
